<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/viewmovies">MovieView</a>
      <a class="nav-link" href="/viewmovies">View Movies</a>
      <a class="nav-link" href="/newmovie">Add Movie</a>
    </nav>
    <div class="container">
      <hr />
      <h1>List of Movies</h1>
      <hr />
      <div>
        <div class="row" id="movies"></div>
      </div>
    </div>

    <div id="editMovieModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Movie</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form id="editForm" method="POST">
              <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input class="form-control" name="isbn" id="isbn" />
              </div>
              <div class="form-group">
                <label for="Title">Movie Title</label>
                <input class="form-control" name="title" id="title" />
              </div>
              <div class="form-group">
                <label for="Title">Genre</label>
                <input class="form-control" name="genre" id="genre" />
              </div>
              <div class="form-group">
                <label for="Title">Rating</label>
                <input class="form-control" name="rating" id="rating" />
              </div>

              <!--Other fields-->

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Our JS file-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="movie-list.js"></script>
  </body>
</html>
